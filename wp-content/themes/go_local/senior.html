
     
      <div class="allSeniors"  ng-app="myApp">
         <h2>הבוגרים שלנו</h2>
        <div class="container" ng-controller="myCtrl">
          <div class="row search-senior">
          <input type="text" name="search" placeholder="חיפוש בוגרים" ng-model="query"/>
          <p class="style-p"> סנן לפי מחזור:</p>
       <select name="Query_class" ng-model="Query_class" />
          <option value="מחזור-א">מחזור-א</option>
          <option value="מחזור-ב">מחזור-ב</option>
          <option value="מחזור-ג">מחזור-ג</option>
          <option  value=" ">כל המחזורים</option>
      </select>

            <div class="col-lg-12">  
            <div class="allProjets" ng-controller="myCtrl" > 
  
    <ul>
    <li ng-repeat="post in senior | filter:query |filter:Query_class ">
    <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="team-member">
                                <div class="team-img">
                                <img class="img-responsive"  ng-src="{{post.acf.senior_img.url}}"  />
                                </div>
                                <div class="team-hover">
                                    <div class="desk">
                                        <h4>Hi There !</h4>
                                        <p>{{post.acf.senior_city}}</p>
                             <p>{{post.acf.senior_class}}</p>
                      
                        <p>פרוייקטים שלקחתי בהם חלק :{{post.acf.senior_projets}}</p>
                        <p>תוכלו לראות את הפרוייקטים שלי בעמוד הפרויקטים באתר.</p>
                                    </div>
                                    <div class="s-link">
                                        <a href="{{post.acf.facebook_address}}"><i class="fa fa-facebook"></i></a>
                                        <a href="{{post.acf.linkedin_address}}"><i class="fa fa-linkedin"></i></a>
                                        <a href="#"><i class="fa fa-google-plus"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="team-title">
                                <h5>{{post.acf.senior_name}}</h5>
                                <span>Full Stack Web Developer</span>
                            </div>
                        </div>
                       
                        </div>

            </li>
            </ul>
            </div>
            </div>
            </div>
            </div>
            </div>
